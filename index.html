<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia</title>
</head>
<body>
    <header>
        <div class="main_logo">
            <a target="_blank" href="https://www.alura.com.br"><img src="img/Logo.png" alt=""></a>
        </div>
    </header>
    <main class="main">

        <div class="main_text">
            <div class="main_text_cripto">
                <textarea  id="cripto1" name="crito" cols="50" rows="10" autocomplete="on" autofocus class="cripto">Digite seu texto</textarea>
            </div>
            <div class="main_text_warning">
                <img src="img/expla.png" alt="">
                <p>Apenas letras sem acento.</p>
            </div>
            <div class="main_text_buttons">
                <nav>
                    <button onclick="cripto()" class="main_text_buttons_enable" enableb >Criptografar</button>
                    <button onclick="descripto()" class="main_text_buttons_disable" enableb >Descriptografar</button>
                </nav>
            </div>
        </div>
        <div class="main_cripto">
            <div class="main_cripto_side">
                <img src="img/fig.png" alt="">
                <h1>Nenhuma mensagem encontrada</h1>
                <br>
                <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
            </div>
            <div class="main_cripto_descripto">
                <textarea name="descripto" id="descripto1" rows="10" disabled readonly autocomplete="on"></textarea>
                <button onclick="clipboardCopy()" id="copy" class="main_cripto_descripto_button_copy" enableb >Copiar</button>
            </div>
        </div>
        <script src="app.js"></script>    
    </main>
    <footer>
        <p>Desenvolvido por Raphael Prado</p>
    </footer>
</body>
</html>
